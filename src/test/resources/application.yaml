spring:
  config:
    import:
      - optional:file:.env[.properties]
    activate:
      on-profile: test
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile
  servlet:
    context-path: /api
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master-test.yaml
  h2:
    console:
      enabled: false
  redis:
    host: localhost
    port: 6379
    username: test-user
    password: test-password
    ssl: false

    mail:
      host: smtp.test.com
      port: 587
      username: test-mailtrap-user
      password: test-mailtrap-password
      properties:
        mail:
          smtp:
            auth: true
          starttls:
            enable: true

