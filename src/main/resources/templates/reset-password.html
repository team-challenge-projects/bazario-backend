<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання пароля</title>
    <style type="text/css">
        /* Загальні скидання */
        body, table, td, a {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }
        table, td {
          mso-table-lspace: 0pt;
          mso-table-rspace: 0pt;
        }
        img {
          -ms-interpolation-mode: bicubic;
        }
        body {
          margin: 0;
          padding: 0;
          background-color: #f2f4f6;
          font-family: Arial, sans-serif;
        }
        /* Контейнер листа */
        .container {
          width: 600px;
          background-color: #ffffff;
          border-radius: 8px;
          margin: 20px auto;
          overflow: hidden;
        }
        /* Шапка листа */
        .header {
          background-color: #1a82e2;
          text-align: center;
          padding: 40px 0;
        }
        .header h1 {
          font-size: 24px;
          color: #ffffff;
          margin: 0;
        }
        /* Зміст листа */
        .content {
          padding: 30px 40px;
          color: #555555;
          font-size: 16px;
          line-height: 1.5;
        }
        /* Кнопка CTA */
        .btn {
          display: inline-block;
          background-color: #1a82e2;
          color: #ffffff;
          padding: 15px 25px;
          text-decoration: none;
          border-radius: 5px;
          font-size: 16px;
        }
        /* Футер листа */
        .footer {
          padding: 20px;
          text-align: center;
          background-color: #f2f4f6;
          font-size: 12px;
          color: #999999;
        }
        /* Адаптивність */
        @media screen and (max-width: 600px) {
          .container {
            width: 100% !important;
          }
        }
    </style>
</head>
<body style="background-color: #f2f4f6;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center">
            <table class="container" border="0" cellpadding="0" cellspacing="0">
                <!-- Шапка -->
                <tr>
                    <td class="header">
                        <h1>Скидання пароля</h1>
                    </td>
                </tr>
                <!-- Зміст -->
                <tr>
                    <td class="content">
                        <p>Ви отримали цей лист, оскільки було запрошено скидання пароля для вашого акаунту.</p>
                        <p>Це посилання буде дійсним протягом <strong th:text="${expirationMinutes}">N</strong> хвилин.</p>
                        <p style="text-align: center; margin: 30px 0;">
                            <a th:href="${resetLink}" class="btn">Відновити пароль</a>
                        </p>
                        <p>Якщо ви не запитували скидання пароля, проігноруйте цей лист.</p>
                    </td>
                </tr>
                <!-- Футер -->
                <tr>
                    <td class="footer">
                        <p>&copy; 2025 Ваша Компанія. Всі права захищено.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
