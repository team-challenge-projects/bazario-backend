databaseChangeLog:
  - changeSet:
      id: create-user-parameters-table
      author: Andrey Sitarskiy
      changes:
        - createTable:
            tableName: user_parameters
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: parameter_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_param_type_user_param
                    references: type_user_parameters(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_param_user
                    references: users(id)