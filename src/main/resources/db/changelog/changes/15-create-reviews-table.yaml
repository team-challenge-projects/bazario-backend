databaseChangeLog:
  - changeSet:
      id: create-reviews-table
      author: Vitalii Pavlyk
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: review_text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: ad_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_review_user
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: ad_id
            referencedTableName: ads
            referencedColumnNames: id
            constraintName: fk_review_ad
