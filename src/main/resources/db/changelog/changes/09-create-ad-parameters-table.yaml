databaseChangeLog:
  - changeSet:
      id: create-ad-parameters-table
      author: Andrey Sitarskiy
      changes:
        - createTable:
            tableName: ad_parameters
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: parameter_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ad_param_type_ad_param
                    references: type_ad_parameters(id)
              - column:
                  name: ad_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ad_param_ad
                    references: ads(id)