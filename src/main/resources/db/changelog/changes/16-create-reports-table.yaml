databaseChangeLog:
  - changeSet:
      id: create-reports-table
      author: Vitalii Pavlyk
      changes:
        - createTable:
            tableName: reports
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reason
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: reporter_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: reported_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: ad_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: review_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reports
            baseColumnNames: reporter_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reports_reporter_user
        - addForeignKeyConstraint:
            baseTableName: reports
            baseColumnNames: reported_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reports_reported_user
        - addForeignKeyConstraint:
            baseTableName: reports
            baseColumnNames: ad_id
            referencedTableName: ads
            referencedColumnNames: id
            constraintName: fk_reports_ad
        - addForeignKeyConstraint:
            baseTableName: reports
            baseColumnNames: review_id
            referencedTableName: reviews
            referencedColumnNames: id
            constraintName: fk_reports_review
