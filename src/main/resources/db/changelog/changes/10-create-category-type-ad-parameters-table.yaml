databaseChangeLog:
  - changeSet:
      id: create-category-type-ad-parameters-table
      author: Andrey Sitarskiy
      changes:
        - createTable:
            tableName: category_type_ad_parameters
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_type_ad_param_category
                    references: categories(id)
              - column:
                  name: type_ad_parameter_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_type_ad_param_type_ad_param
                    references: type_ad_parameters(id)