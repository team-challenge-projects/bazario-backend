components:
  schemas:
    AuthenticationRequst:
      description:  Authentication form
      type: object
      properties:
        email:
          type: string
          format: email
          nullable: true
        password:
          type: string
          format: password
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#@&])[\w#@&]{8,}$'
          nullable: true
    ErrorResponse:
      description: Error message with timestamp
      type: object
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: date-time
    VerificationEmail:
      description: Verify email
      properties:
        email:
          type: string
          format: email
        code:
          type: string
          pattern: '^\w{6}$'
    ResetPassword:
      description: Reset password
      allOf:
        - $ref: '#/components/schemas/AuthenticationRequst'
      properties:
        hex:
          type: string
    RegistrationRequst:
      description: Registration user
      allOf:
        - $ref: '#/components/schemas/UserInformation'
        - $ref: '#/components/schemas/AuthenticationRequst'
    UserInformation:
      description: Registration user
      type: object
      properties:
        firstName:
          type: string
          pattern: '^[A-ZА-ЯІЇЄ][a-zа-яіїє]{1,20}$'
          nullable: true
        lastName:
          type: string
          pattern: '^[A-ZА-ЯІЇЄ][a-zа-яіїє]{1,20}$'
          nullable: true
        email:
          type: string
          format: email
          nullable: true
        phoneNumber:
          type: string
          pattern: '^(\+38|38|8)?0\d{9}$'
          nullable: true
        cityName:
          type: string
          minLength: 3
          maxLength: 100
          nullable: true
    PrivateUserInformation:
      description: Registration user
      allOf:
        - $ref: '#/components/schemas/UserInformation'
      type: object
      properties:
        pararmeters:
          type: array
          items:
            $ref: '#/components/schemas/BasisUserParameter'
    PatchUser:
      description: Patch user field
      allOf:
        - $ref: '#/components/schemas/RegistrationRequst'
      type: object
      properties:
        cityCoordinate:
          type: string
          pattern: '^\d+,?\d*\|\d,?\d*$'
          nullable: true
        verificationCode:
          type: string
          pattern: '^\w{6}$'
          description: Verification code from email of user
          nullable: true
        userParameters:
          type: array
          items:
            $ref: '#/components/schemas/BasisUserParameter'
          nullable: true
        role:
          type: string
        isLocked:
          type: boolean
          default: false
    BasisUserParameter:
      description: Basis user parameter for user or ad
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        value:
          type: string
    BasisAdminParameter:
      description: Basis admin parameter for user or ad
      type: object
      properties:
        name:
          type: string
        restrictionPattern:
          type: string
        descriptionPattern:
          type: string
    AdParameterDto:
      allOf:
        - $ref: '#/components/schemas/BasisAdminParameter'
      type: object
      properties:
        id:
          type: integer
          format: int64
    CategoryRequestDto:
      type: object
      properties:
        name:
          type: string
        adPrameterIds:
          type: array
          items:
            type: integer
            format: int64
    CategoryResponseDto:
      type: object
      properties:
        name:
          type: string
        adParameters:
          type: array
          items:
            $ref: '#/components/schemas/BasisUserParameter'
        userPrameters:
          type: array
          items:
            $ref: '#/components/schemas/BasisUserParameter'
    CommentDto:
      description: A user's comment about another user who added an ad
      type: object
      properties:
        raiting:
          type: integer
          format: int32
          minimum: 0
          maximum: 9
        description:
          type: string
          pattern: '^(?!.*\d{9,})[\w\s]{3,200}$'
    AdDto:
      description: Ad information
      type: object
      properties:
        titel:
          type: string
          pattern: '^(?!.*\d{9,})[\w\s]{3,20}$'
          nullable: true
        description:
          type: string
          pattern: '^(?!.*\d{9,})[\w\s]{3,200}$'
          nullable: true
        imagesUrl:
          type: array
          items:
            type: string
            format: uri
          nullable: true
        price:
          type: number
          nullable: true
        adParameters:
          type: array
          items:
            $ref: '#/components/schemas/BasisUserParameter'
          nullable: true
    PatchAd:
      description: Patch ad
      allOf:
        - $ref: '#/components/schemas/AdDto'
      type: object
      properties:
        status:
          type: string
          enum:
            - NEW
            - ACTIVE
            - DISABLE
            - DELETE
    AdResponseDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        titel:
          type: string
        description:
          type: string
        imageUrl:
          type: string
          format: uri
        price:
          type: number
    PageAd:
      type: object
      description: return Page<AdResponseDto>
      x-extends: BasisPage
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/AdResponseDto'
    PageComment:
      type: object
      description: return Page<CommentDto>
      x-extends: BasisPage
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/CommentDto'
    SaveImageResponse:
      description: Id of saved image
      type: object
      properties:
        imageId:
          type: string
        originalUrl:
          type: string
  parameters:
    idParam:
      name: id
      in: path
      required: true
      description: Unique identifier of entity
      schema:
        type: integer
        format: int64
    typeImage:
      name: type
      in: path
      required: true
      schema:
        type: string
        enum:
          - ad
          - avatar
    typeEmailMessage:
      name: type
      in: path
      required: true
      schema:
        type: string
        enum:
          - verify
          - reset
    basisParameter:
      name: params
      in: query
      required: false
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                value:
                  type: string
    pageParam:
      name: page
