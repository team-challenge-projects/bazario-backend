components:
  schemas:
    AuthenticationRequest:
      description:  Authentication form
      type: object
      properties:
        email:
          type: string
          format: email
          nullable: true
        password:
          type: string
          format: password
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#@&])[\w#@&]{8,}$'
          nullable: true
    ErrorResponse:
      description: Error message with timestamp
      type: object
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: date-time
    VerificationEmail:
      description: Verify email
      properties:
        email:
          type: string
          format: email
        hex:
          type: string
    ResetPassword:
      description: Reset password
      allOf:
        - $ref: '#/components/schemas/AuthenticationRequest'
      properties:
        hex:
          type: string
    RegistrationRequest:
      description: Registration user
      allOf:
        - $ref: '#/components/schemas/AuthenticationRequest'
      type: object
      properties:
        firstName:
          type: string
          pattern: '^[A-Z-][a-z-]{1,20}$'
          nullable: true
        phoneNumber:
          type: string
          pattern: '^(\+38|38|8)?0\d{9}$'
          nullable: true
    UserInformation:
      description: Registration user
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        cityName:
          type: string
    PrivateUserInformation:
      description: Registration user
      allOf:
        - $ref: '#/components/schemas/UserInformation'
      type: object
      properties:
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/BasicParameter'
    PatchUser:
      description: Patch user field
      allOf:
        - $ref: '#/components/schemas/RegistrationRequest'
      type: object
      properties:
        cityName:
          type: string
          minLength: 3
          maxLength: 100
          nullable: true
        cityCoordinate:
          type: string
          pattern: '^\d+,?\d*\|\d,?\d*$'
          nullable: true
        verificationCode:
          type: string
          pattern: '^\w{6}$'
          description: Verification code from email of user
          nullable: true
        userParameters:
          type: array
          items:
            $ref: '#/components/schemas/BasicUserParameter'
          nullable: true
        role:
          type: string
        isLocked:
          type: boolean
          default: false
    BasicUserParameter:
      description: Basis user parameter for user or ad
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        value:
          type: string
    BasicAdminParameter:
      description: Basis admin parameter for user or ad
      type: object
      properties:
        name:
          type: string
        restrictionPattern:
          type: string
        descriptionPattern:
          type: string
    BasicParameter:
      allOf:
        - $ref: '#/components/schemas/BasicUserParameter'
        - $ref: '#/components/schemas/BasicAdminParameter'
    AdParameterDto:
      allOf:
        - $ref: '#/components/schemas/BasicAdminParameter'
      type: object
      properties:
        id:
          type: integer
          format: int64
    CategoryRequestDto:
      type: object
      properties:
        name:
          type: string
        adParameterIds:
          type: array
          items:
            type: integer
            format: int64
    CategoryResponseDto:
      type: object
      properties:
        name:
          type: string
        adParameters:
          type: array
          items:
            $ref: '#/components/schemas/BasicParameter'
        userParameters:
          type: array
          items:
            $ref: '#/components/schemas/BasicParameter'
    CommentDto:
      description: A user's comment about another user who added an ad
      type: object
      properties:
        rating:
          type: integer
          format: int32
          minimum: 0
          maximum: 9
        description:
          type: string
          pattern: '^(?!.*\d{9,})[\w\s]{3,200}$'
    AdDto:
      description: Ad information
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
            format: uri
        price:
          type: number
        adParameters:
          type: array
          items:
            $ref: '#/components/schemas/BasicUserParameter'
    PatchAd:
      description: Patch ad
      type: object
      properties:
        title:
          type: string
          pattern: '^(?!.*\d{9,})[\w\s]{3,20}$'
          nullable: true
        description:
          type: string
          pattern: '^(?!.*\d{9,})[\w\s]{3,200}$'
          nullable: true
        price:
          type: number
          nullable: true
        adParameters:
