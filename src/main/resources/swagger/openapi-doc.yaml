        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /private/logout:
    post:
      tags:
        - Authentication
      security:
        - bearerAuth: []
      description: |
        User logout endpoint. Replacing the refresh token 
        in cookies with a zero-expiration token.
      operationId: logoutToken
      parameters:
        - in: cookie
          name: refreshToken
          schema:
            type: string
      responses:
        204:
